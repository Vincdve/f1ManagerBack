<script>

body.onkeydown=move;
console.log(voiture.left);
var pos =10;
var posy=0;
function move(e)
{
console.log(e.keyCode);
  if(e.keyCode==40)
  {
    if(pos<141){
      pos+=3;
      voiture.style.top=pos;
    }
  }
  else if(e.keyCode==38)
  {
    if(pos>-27){
    pos-=3;
    voiture.style.top=pos;
    }
  }

  else if(e.keyCode==39)
  {
    if(posy>0)
    {

    posy-=10;
    voiture.style.right=posy;

    }
  }
  else if(e.keyCode==37)
  {
    if(posy<1100)
    {
    posy+=10;
    voiture.style.right=posy;
    }
  }
  }

  body.onkeydown=move;
  console.log(voitureBleu.left);
  var pos2 =120;
  var pos2y=10;
  function move(a)
  {
  console.log(a.keyCode);
    if(a.keyCode==83)
    {
      if(pos2<151 ){
        pos2+=3;
        voitureBleu.style.top=pos2;
      }
    }
    else if(a.keyCode==90)
    {
      if(pos2>-5){
      pos2-=3;
      voitureBleu.style.top=pos2;
      }
    }

    else if(a.keyCode==68)
    {
      if(pos2y>0)

      }
    }
    }
